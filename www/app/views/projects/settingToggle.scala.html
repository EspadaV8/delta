@(name: String, setting: Boolean)

<div class="btn-group setting" data-toggle="buttons">
  <label class="btn btn-xs btn-primary @if(setting) { active }">
    <input type="radio" name="@name" id="Enabled" autocomplete="off" @if(setting) { checked } /> Enabled
  </label>
  <label class="btn btn-xs btn-primary @if(!setting) { active }">
    <input type="radio" name="@name" id="Disabled" autocomplete="off" @if(!setting) { checked } > Disabled
  </label>
</div>
